<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="generator" content={{eleventy.generator}} />
    <title>{{ title }}</title>
    <!-- Webmentions -->
    <link
      rel="webmention"
      href="https://webmention.io/heyjaywilson.com/webmention"
    />
    <link rel="pingback" href="https://webmention.io/heyjaywilson.com/xmlrpc" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/prismjs@1.20.0/themes/prism-okaidia.css"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/6be091a552.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <div class="main-container">
      <nav class="main-nav">
        <ul class="flex gap-4">
          <li>
            <a
              href="/"
              class="font-mono text-lg lg:text-sm lowercase hover:uppercase hover:text-cyan-800"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/work"
              class="font-mono text-lg lg:text-sm lowercase hover:uppercase hover:text-cyan-800"
              >Work</a
            >
          </li>
          <li>
            <a
              href="/archive"
              class="font-mono text-lg lg:text-sm lowercase hover:uppercase hover:text-cyan-800"
              >Archive</a
            >
          </li>
          <li>
            <a
              href="/about"
              class="font-mono text-lg lg:text-sm lowercase hover:uppercase hover:text-cyan-800"
              >About</a
            >
          </li>
        </ul>
      </nav>
      <span class="text-4xl font-black font-mono my-2">@HeyJayWilson</span>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="col-span-2">{{ content }}</div>
        <div class="grid grid-cols-3 gap-4 content-start items-start">
          <div class="col-span-3">
            <img
              src="https://share.heyjay.lol/ufrQVdsLB8nO.jpg"
              class="w-full rounded-md"
              alt="illustration of jay behind a laptop with a trans flag"
            />
          </div>
          <div>
            <span class="text-xl font-bold">More</span>
            <ul>
              <li class="font-mono text-sm lowercase hover:uppercase py-2">
                <a href="/archive/articles" class="min-w-12 min-h-12">Articles</a>
              </li>
              <li class="font-mono text-sm lowercase hover:uppercase py-2">
                <a href="/archive/notes" class="min-w-12 min-h-12">Notes</a>
              </li>
              <li class="font-mono text-sm lowercase hover:uppercase py-2">
                <a href="/archive/videos" class="min-w-12 min-h-12">Videos</a>
              </li>
            </ul>
          </div>
          <div class="col-span-2">
            <span class="text-2xl font-black font-mono">Jay Wilson</span>
            <p>
              I am a swift developer with an unhealthy obsession with coffee and
              tech.
            </p>
          </div>
          <div class="col-span-3 flex text-3xl justify-around">
            <a
              href="https://threads.net/@heyjaywilson"
              rel="me"
              class="px-2 text-sky-900 hover:text-sky-400 hover:scale-125"
              aria-label="Jay's Threads profile"
              ><i class="fa-brands fa-threads"></i
            ></a>
            <a
              href="https://iosdev.space/@heyjaywilson"
              rel="me"
              class="px-2 text-sky-900 hover:text-sky-400 hover:scale-125"
              aria-label="Jay's Mastodon profile"
              ><i class="fa-brands fa-mastodon"></i
            ></a>
            <a
              href="https://www.instagram.com/heyjaywilson"
              rel="me"
              class="px-2 text-sky-900 hover:text-sky-400 hover:scale-125"
              aria-label="Jay's Instagram profile"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a
              href="https://github.com/heyjaywilson"
              rel="me"
              class="px-2 text-sky-900 hover:text-sky-400 hover:scale-125"
              aria-label="Jay's GitHub profile"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a
              href="https://ko-fi.com/heyjaywilson"
              rel="me"
              class="px-2 text-sky-900 hover:text-sky-400 hover:scale-125"
              aria-label="Jay's Ko-Fi profile"
              ><i class="fa-sharp fa-regular fa-cup-togo"></i
            ></a>
          </div>
        </div>
      </div>
      <footer class="pt-8">
        <div class="font-mono">
          Edit this page on
          <a
            href="https://github.com/heyjaywilson/heyjaywilsoncom/{{ page.inputPath }}"
            class="text-sky-600"
            >GitHub</a
          >
        </div>
        <span class="text-xs font-mono"
          >&copy; 2022-{{ currentYear }} CCT Plus LLC</span
        >
      </footer>
    </div>
  </body>
</html>
